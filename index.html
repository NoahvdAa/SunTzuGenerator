<!DOCTYPE html>
<html class="has-background-black">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sun Tzu Quote Generator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/10ead96669.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container mt-5">
		<div class="columns">
			<div class="column">
				<div class="card has-background-dark">
					<div class="card-content">
						<div class="field">
							<label class="label has-text-white">Quote</label>
							<div class="control">
								<textarea class="textarea has-text-black" id="quote" onchange="regenQuote();"
									oninput="regenQuote();">I never said this.</textarea>
							</div>
						</div>
						<div class="field">
							<label class="label  has-text-white">Name and Book</label>
							<div class="control">
								<input class="input" type="text" id="name" value="Sun Tzu, The Art of War"
									onchange="regenQuote();" oninput="regenQuote();">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="card has-background-dark has-text-centered has-text-white">
					<div class="card-image">
						<figure class="image">
							<div id="processing" class="pt-6 pb-6 p-2">
								<progress class="progress is-small is-primary" max="100"></progress>
								<p>Generating your masterpiece...</p>
							</div>
							<img src="images/sun-tzu-statue.jpg" id="result" style="display: none;">
						</figure>
					</div>
					<div class="card-content">
						<div class="content">
							<button id="downloadButton" class="button" disabled onclick="download();"><i
									class="fas fa-download"></i>&nbsp;Download Your
								Masterpiece</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div style="width: 0; height: 0; overflow: hidden;">
		<div id="processingContainer" style="position: relative; background: black; width: 100vw;">
			<img src="images/sun-tzu-statue.jpg" style="width: 100%;">
			<div style="position: absolute; left: 0; top: 0; width: 50%; height: 80%; margin: 5vw;">
				<p id="quoteTextHolder" style="font-weight: bold; color: white;">&ldquo;<span id="quoteAsText">I never
						said
						this.</span>&rdquo;</p>
				<p id="nameTextHolder" style="font-weight: regular; color: white; text-align: right;">&ndash; <span
						id="nameAsText">Sun Tzu, The Art
						of War</span></p>
			</div>
		</div>
	</div>



	<!-- Start of GitHub icon. -->
	<a href="https://github.com/NoahvdAa/SunTzuGenerator" class="github-corner" aria-label="View source on GitHub"><svg
			width="80" height="80" viewBox="0 0 250 250"
			style="fill:#fff; color:#151513; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
			<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
			<path
				d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
				fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
			<path
				d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
				fill="currentColor" class="octo-body"></path>
		</svg></a>
	<style>
		.github-corner:hover .octo-arm {
			animation: octocat-wave 560ms ease-in-out
		}

		@keyframes octocat-wave {

			0%,
			100% {
				transform: rotate(0)
			}

			20%,
			60% {
				transform: rotate(-25deg)
			}

			40%,
			80% {
				transform: rotate(10deg)
			}
		}

		@media (max-width:500px) {
			.github-corner:hover .octo-arm {
				animation: none
			}

			.github-corner .octo-arm {
				animation: octocat-wave 560ms ease-in-out
			}
		}
	</style>
	<!-- End of GitHub icon. -->

	<script src="js/fittext.js"></script>
	<script src="js/html2canvas.min.js"></script>
	<script>
		var regenID = 0;

		function regenQuote() {
			regenID++;
			var me = regenID;

			document.getElementById("processing").style.display = "block";
			document.getElementById("result").style.display = "none";
			document.getElementById("downloadButton").disabled = true;

			setTimeout(function () {
				if (regenID !== me) return;

				var quoteText = document.getElementById("quote").value;
				var nameText = document.getElementById("name").value;
				document.getElementById("quoteAsText").innerText = quoteText;
				document.getElementById("nameAsText").innerText = nameText;

				window.fitText(document.getElementById("quoteTextHolder"));
				window.fitText(document.getElementById("nameTextHolder"), 2);

				var container = document.getElementById("processingContainer");

				html2canvas(container, {
					windowWidth: container.scrollWidth,
					windowHeight: container.scrollHeight
				}).then(function (canvas) {
					if (regenID !== me) return;
					var base64image = canvas.toDataURL("image/jpeg");
					document.getElementById("result").src = base64image;
					document.getElementById("result").style.display = "block";
					document.getElementById("processing").style.display = "none";
					document.getElementById("downloadButton").disabled = false;
				});
			}, 1000);
		}

		function download() {
			var a = document.createElement("a");
			a.href = document.getElementById("result").src;
			a.setAttribute("download", "suntzu.jpg");
			a.click();
		}

		regenQuote();
	</script>
</body>

</html>
